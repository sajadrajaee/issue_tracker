{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'authe/css/profile.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-image">
            <img src="{% static 'authe/images/images.png' %}" alt="">
        </div>
        <div class="profile-info">
            <p>Email: {{ user.email }}</p>
            <p>Username: {{ user.username }}</p>
            <p>First Name: {{ user.first_name }}</p>
            <p>Last Name: {{ user.last_name }}</p>
            <p>date joined: {{ user.date_joined }}</p>
        </div>
        <a style="text-decoration:none;padding:9px 20px; border-radius:5px;background-color: green;color:white" href="{% url 'authe:edit_profile' %}">Edit profile</a>
        <a style="text-decoration:none;padding:9px 20px; border-radius:5px;background-color: rgb(85, 85, 101);color:white; margin-left:5px;" href="{% url 'authe:home' %}">Go Back</a>
    </div>
</body>
</html>
