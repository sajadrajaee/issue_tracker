{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'authe/css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form class="form" action="#" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
        <br> <br>
        <div class="links">
            <a href="{% url 'authe:register' %}">Register</a>
            <a href="{% url 'authe:password_reset_request' %}">Forgot Password?</a>
        </div>    
    </form>
</body>
</html>
