{% extends "base.html" %}

{% block content %}
{% if issues %}
    {% for issue in issues %}
        <p>project : {{ issue.project }} - {{ issue.report_date }} </p>
        <p>task : {{ issue.task }}</p> 
        <p> issue :  {{ issue.report }}</p>
    {% endfor %}
{% else %}
    <p>no issue reported yet</p>
{% endif %}
{% endblock %}
